  <body>
    <div id="root"></div>

    <!-- Fallback script for routing issues -->
    <script>
      // Handle client-side routing fallback
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/assets/')) {
        // Store the intended path
        sessionStorage.setItem('intendedPath', window.location.pathname + window.location.search);
      }
    </script>
